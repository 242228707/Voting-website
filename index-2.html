
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register to Vote</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Register</button>
        </form>

        <div id="loginSection" style="display:none;">
            <h2>Login to Vote</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="voteSection" style="display:none;">
            <h2>Choose a Candidate to Vote for</h2>
            <form id="voteForm">
                <label for="candidate">Choose Candidate:</label>
                <select id="candidate" required>
                    <option value="">Select a Candidate</option>
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                </select>
                <button type="submit">Vote</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
