<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
</head>
<body>
    <h2>Vote for a Candidate</h2>
    <form method="POST">
        {% for candidate in candidates %}
        <input type="radio" name="candidate" value="{{ candidate }}" required>{{ candidate }}<br>
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
