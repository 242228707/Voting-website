
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Voting Portal</h1>
        
        <div id="registration">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loginSection" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="votingSection" style="display:none;">
            <h2>Select a Candidate to Vote</h2>
            <form id="votingForm">
                <select id="candidate" required>
                    <option value="Candidate A">Candidate A</option>
                    <option value="Candidate B">Candidate B</option>
                    <option value="Candidate C">Candidate C</option>
                </select>
                <button type="submit">Submit Vote</button>
            </form>
        </div>
    </div>

    <script>
        const users = [];

        // Register Form Submission
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const password = document.getElementById("password").value;
            const age = new Date().getFullYear() - new Date(dob).getFullYear();

            if (age >= 18) {
                users.push({ name, email, password });
                alert("Registration successful! Please log in.");
                document.getElementById("registration").style.display = 'none';
                document.getElementById("loginSection").style.display = 'block';
            } else {
                alert("You must be 18 or older to vote.");
            }
        });

        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert("Login successful! Proceed to vote.");
                document.getElementById("loginSection").style.display = 'none';
                document.getElementById("votingSection").style.display = 'block';
            } else {
                alert("Invalid email or password.");
            }
        });

        // Voting Form Submission
        document.getElementById("votingForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const candidate = document.getElementById("candidate").value;
            alert(`Your vote for ${candidate} has been recorded.`);
        });
    </script>
</body>
</html>
