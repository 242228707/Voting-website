
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Voting Portal</h1>
        
        <div id="registration">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loginSection" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="votingSection" style="display:none;">
            <h2>Select a Candidate to Vote</h2>
            <form id="votingForm">
                <select id="candidate" required>
                    <option value="Candidate A">Candidate A</option>
                    <option value="Candidate B">Candidate B</option>
                    <option value="Candidate C">Candidate C</option>
                </select>
                <button type="submit">Submit Vote</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
